name: CI

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - master

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.13.x
                  cache: npm

            - name: Install ('yarn install --immutable --immutable-cache')
              run: yarn install --immutable --immutable-cache

            - name: Build and test ('npm run test')
              run: npm run test
